<h2>Lista de Pessoas</h2>

<div id="container-lista-pessoas" class="mat-elevation-z8">
    <table mat-table [dataSource]="dsPessoas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo | sexoPipe }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasGrid"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasGrid;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 15]" showFirstLastButtons></mat-paginator>
</div>
